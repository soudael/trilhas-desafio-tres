<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/icons/Flavicon.svg">
    <link rel="prefetch" href="/media/icons/Certo.svg">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/loginSign.css">
    <script src="/scripts/loginSign.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
    <section class="alert" style="display: none">
        <section class="alert__quadrado">
            <span class="alert__quadrado-texto">Texto de Teste</span>
        </section>
    </section>

    <section class="home">
    <section class="conteudo">
        <section class="login__sign">

        <section class="tela tela__login">
        <section class="login">
            <span class="login__titulo titulo">Login</span>

            <section class="login__campo">
                <label class="login__email label">
                    <span class="login__email-span span">E-mail</span>
                    <input class="login__email-input input input__email" type="email" id="login-email" name="loginEmail">
                </label>

                <label class="login__senha label">
                    <span class="login__senha-span span">Senha</span>

                    <section class="login__senha-grupo input__icone">
                        <input class="login__senha-input input senha" type="password" id="login-senha" name="loginSenha">
                        <button class="login__senha-icone botao__icone">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda"></div>
                    </section>
                    <a class="login__senha-recuperar" href="">Esqueceu do seu e-mail ou senha?</a>
                </label>
            </section>

            <section class="login__botoes">
                <form class="login__botao" id="entrar-conta">
                    <button class="login__botao-login botao__destaque" type="submit">Fazer Login</button>
                </form>
                <button class="login__botao-cadastrar botao__simples">Ainda não possui uma conta? Cadastre-se!</button>
            </section>
        </section>
        </section>
        
        <section class="tela tela__sign">
        <section class="sign">
            <span class="sign__titulo titulo">Cadastro</span>

            <section class="sign__campo">
                <label class="sign__email label">
                    <span class="sign__email-span span">E-mail</span>
                    <input class="sign__email-input input input__email" type="email" id="sign-email" name="signEmail" placeholder="exemplo@gmail.com">
                </label>

                <label class="sign__senha label">
                    <span class="sign__senha-span span">Senha</span>

                    <section class="sign__senha-grupo input__icone">
                        <input class="sign__senha-input input senha" type="password" id="sign-senha" name="signSenha">
                        <button class="sign__senha-icone botao__icone">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda"></div>
                    </section>
                </label>

                <ul class="sign__senha-requisitos">
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos uma letra maiúscula</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos uma letra minúscula</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos um número</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos um símbolo</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">A senha contém 8 ou mais caracteres</li>
                </ul>

                <label class="sign__confirmar label">
                    <span class="sign__confirmar-span span">Confirme sua senha</span>
                    <section class="sign__confirmar-grupo input__icone">
                        <input class="sign__confirmar-input input senha" type="password" id="sign-senha-confirmar" name="signConfirmarSenha">
                        <button class="sign__confirmar-icone botao__icone">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda"></div>
                    </section>
                </label>
            </section>

            <section class="sign__botoes">
                <form class="sign__cadastrar" id="cadastrarConta">
                    <button class="sign__botao-cadastrar cadastrar botao__destaque" type="submit">Cadastre-se</button>
                </form>
                <button class="sign__botao-login botao__simples">Já tem uma conta? Faça login!</button>
            </section>
        </section>
        </section>

        </section>
    </section>

    <section class="visuais">
        <section class="arte">
            <img class="ilustracao" src="/media/images/Ilustracao.svg">
            <img class="logo" src="/media/images/LogoTrilhasInovaBranco.svg">
        </section>
    </section>
    </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/icons/Flavicon.svg">
    <link rel="prefetch" href="/media/icons/Certo.svg">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/loginSign.css">
    <script src="/scripts/loginSign.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
    <div class="alert">
        <div class="alert__campo" id="alerta-campo">
            <img class="alerta__icone" src="/media/icons/Informacao.svg" alt="Informação">
            <span class="alert__texto" id="alerta-texto">Conta cadastrada.</span>
        </div>
    </div>

    <div class="home">
    <div class="conteudo">
        <div class="login__sign">

        <form class="tela tela__login" id="entrar-conta">
        <section class="login">
            <h1 class="login__titulo titulo">Login</h1>

            <div class="login__campo">
                <label class="login__email label">
                    <h3 class="login__email-span span">E-mail</h3>
                    <input class="login__email-input input input__email" type="email" id="login-email" name="loginEmail" autocomplete="email">
                </label>

                <label class="login__senha label">
                    <h3 class="login__senha-span span">Senha</h3>

                    <div class="login__senha-grupo input__icone">
                        <input class="login__senha-input input senha" type="password" id="login-senha" name="loginSenha" autocomplete="current-password">
                        <button class="login__senha-icone botao__icone" type="button">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda"></div>
                    </div>
                    <a class="login__senha-recuperar" href="">Esqueceu do seu e-mail ou senha?</a>
                </label>
            </div>

            <div class="login__botoes">
                <button class="login__botao-login botao__destaque" type="submit">Fazer Login</button>
                <button class="login__botao-cadastrar botao__simples" type="button">Ainda não possui uma conta? Cadastre-se!</button>
            </div>
        </section>
        </form>
        
        <form class="tela tela__sign" id="cadastrar-conta">
        <section class="sign">
            <h2 class="sign__titulo titulo">Cadastro</h2>

            <div class="sign__campo">
                <label class="sign__email label">
                    <h3 class="sign__email-span span">E-mail</h3>
                    <input class="sign__email-input input input__email" type="email" id="sign-email" name="signEmail" placeholder="exemplo@gmail.com" autocomplete="email">
                </label>

                <label class="sign__senha label">
                    <h3 class="sign__senha-span span">Senha</h3>

                    <div class="sign__senha-grupo input__icone">
                        <input class="sign__senha-input input senha" type="password" id="sign-senha" name="signSenha" autocomplete="new-password">
                        <button class="sign__senha-icone botao__icone" type="button">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda" id="borda-senha"></div>
                    </div>
                </label>

                <ul class="sign__senha-requisitos">
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos uma letra maiúscula</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos uma letra minúscula</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos um número</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">Contém pelo menos um símbolo</li>
                    <li class="requisito"><img src="/media/icons/Errado.svg">A senha contém 8 ou mais caracteres</li>
                </ul>

                <label class="sign__confirmar label">
                    <h3 class="sign__confirmar-span span">Confirme sua senha</h3>
                    <div class="sign__confirmar-grupo input__icone">
                        <input class="sign__confirmar-input input senha" type="password" id="sign-senha-confirmar" name="signConfirmarSenha">
                        <button class="sign__confirmar-icone botao__icone" type="button">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                        <div class="input__icone-borda" id="borda-senha-confirmar"></div>
                    </div>
                </label>
            </div>

            <section class="sign__botoes">
                <button class="sign__botao-cadastrar cadastrar botao__destaque" type="submit">Cadastre-se</button>
                <button class="sign__botao-login botao__simples" type="button">Já tem uma conta? Faça login!</button>
            </section>
        </section>
        </form>

        </div>
    </div>

    <div class="visuais">
        <div class="arte">
            <img class="ilustracao" src="/media/images/Ilustracao.svg">
            <img class="logo" src="/media/images/LogoTrilhasInovaBranco.svg">
        </div>
    </div>
    </div>
    </main>

    <footer class="footer">
        <img class="logo__footer" src="/media/images/LogoTrilhasInovaAzul.svg" alt="Logo Trilhas Inova">
    </footer>
</body>
</html>

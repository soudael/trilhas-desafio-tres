<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/media/icons/Flavicon.svg">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/estilo-login-teste.css">
    <script src="/scripts/codigo-login-teste.js" defer></script>

    <title>Login</title>
</head>
<body>
    <main>
    <section class="conteudo">
        <section class="login-sign">

        <section class="tela">
        <section class="login">
            <span class="login__titulo titulo">Login</span>

            <section class="login__campo">
                <label class="login__email label">
                    <span class="login__email-span span">E-mail</span>
                    <input class="login__email-input input" type="email" id="login-email" name="loginEmail">
                </label>

                <label class="login__senha label">
                    <span class="login__senha-span span">Senha</span>

                    <section class="login__senha-grupo input__icone">
                        <input class="login__senha-input input senha" type="password" id="login-senha" name="loginSenha">
                        <button class="login__senha-icone botao">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                    </section>
                </label>
                <a class="login__senha-recuperar" href="">Esqueceu do seu e-mail ou senha?</a>
            </section>

            <section class="login__enviar">
                <a class="login__enviar-hyperlink entrar botao-acesso" href="forms.html">Entrar</a>
                <button class="login__cadastrar-botao cadastrar botao-acesso">Cadastrar-se</button>
            </section>
        </section>
        </section>
        
        <section class="tela">
        <section class="sign">
            <span class="sign__titulo titulo">Cadastrar-se</span>

            <section class="sign__campo">
                <label class="sign__email label">
                    <span class="sign__email-span span">E-mail</span>
                    <input class="sign__email-input input" type="email" id="sign-email" name="signEmail">
                </label>

                <label class="sign__senha label">
                    <span class="sign__senha-span span">Senha</span>

                    <section class="sign__senha-grupo input__icone">
                        <input class="sign__senha-input input senha" type="password" id="sign-senha" name="signSenha">
                        <button class="sign__senha-icone botao">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                    </section>
                </label>

                <ul class="sign__senha-requisitos">
                    <li class="requisito">Contém pelo menos uma letra maiúscula</li>
                    <li class="requisito">Contém pelo menos uma letra minúscula</li>
                    <li class="requisito">Contém pelo menos um número</li>
                    <li class="requisito">Contém pelo menos um símbolo</li>
                    <li class="requisito">A senha contém 8 ou mais caracteres</li>
                </ul>

                <label class="sign__confirmar label">
                    <span class="sign__confirmar-span span">Confirme sua senha</span>
                    <section class="sign__confirmar-grupo input__icone">
                        <input class="sign__confirmar-input input senha" type="password" id="sign-senha-confirmar" name="signConfirmarSenha">
                        <button class="sign__confirmar-icone botao">
                            <img class="icone" src="/media/icons/OlhoAberto.svg">
                        </button>
                    </section>
                </label>
            </section>

            <section class="sign__cadastrar">
                <button class="sign__cadastrar-botao cadastrar botao-acesso" href="">Cadastrar-se</button>
            </section>
        </section>
        </section>

        </section>

        <section class="imagem">
            <img class="ilustracao" src="/media/images/Ilustracao.svg">
            <img class="logo" src="/media/images/LogoTrilhasInovaBranco.svg">
        </section>
    </section>
    </main>
</body>
</html>
